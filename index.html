    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // This path needs to match the actual location of sw.js on your server.
          navigator.serviceWorker.register('/kotsu-sensei-practice/sw.js')
