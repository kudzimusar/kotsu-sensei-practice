<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages 404.html - Redirect to index.html preserving the path
      // This allows React Router to handle client-side routing
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Remove base path if it's already in the path to avoid duplication
      var basePath = '/kotsu-sensei-practice';
      var cleanPath = path;
      
      // If path already starts with basePath, remove it
      if (path.startsWith(basePath)) {
        cleanPath = path.substring(basePath.length);
      }
      
      // Ensure cleanPath starts with /
      if (!cleanPath.startsWith('/')) {
        cleanPath = '/' + cleanPath;
      }
      
      // Store the clean path for React Router to handle
      sessionStorage.redirect = cleanPath + search + hash;
      
      // Redirect to index.html (GitHub Pages will serve this)
      window.location.replace(basePath + '/index.html');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
