<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages 404.html - Redirect to index.html preserving the path
      // This allows React Router to handle client-side routing
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Store the full URL for React Router to handle
      sessionStorage.redirect = path + search + hash;
      
      // Redirect to index.html (GitHub Pages will serve this)
      var basePath = '/kotsu-sensei-practice';
      window.location.replace(basePath + '/index.html');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
